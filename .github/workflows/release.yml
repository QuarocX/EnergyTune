name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.detect-release.outputs.released }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Capture current tag
        id: pre-release-tag
        run: |
          current_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          echo "tag=${current_tag}" >> "$GITHUB_OUTPUT"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

      - name: Detect release tag
        id: detect-release
        run: |
          previous_tag="${{ steps.pre-release-tag.outputs.tag }}"
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$latest_tag" ] && [ "$latest_tag" != "$previous_tag" ]; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

  backmerge-dev:
    runs-on: ubuntu-latest
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.released == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Backmerge main into dev
        run: |
          git fetch origin main dev
          git checkout dev
          git merge --no-ff origin/main -m "chore(backmerge): merge main into dev"
          git push origin dev
